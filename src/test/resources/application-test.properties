# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate Settings for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Turn off any schema.sql / data.sql auto-execution (optional)
spring.sql.init.enabled=false

# Spring Boot Profiles
spring.profiles.active=test

# Spring AI Dummy Config (if required for OpenAI embedding service)
spring.ai.openai.api-key=dummy-key
spring.ai.openai.embedding.model=text-embedding-ada-002
