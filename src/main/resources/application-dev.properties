spring.application.name=PocketPokerPalApp

server.port=8080

### OpenAI API Key ###
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.embedding.model=${OPEN_AI_EMBEDDING}

### MySQL Database ###
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_DATABASE}
spring.datasource.username=${root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

### Pinecone Database ###
pinecone.api.key=${PINECONE_API_KEY}
pinecone.environment=${PINECONE_ENVIRONMENT}
pinecone.index.name=${PINECONE_INDEX_NAME}
pinecone.index.url=${PINECONE_INDEX_URL}
